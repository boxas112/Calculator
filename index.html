<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Calculator</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="style.css">
<style>
</style>
<body>
    <div id="mainbody">
        <div id= "calc-body">
            <div id="placeholder">
                <input id="text1" placeholder="0">
            </div>
            <div id = "numberPlate">
                <button class="row-1 btn btn1">1</button>
                <button class="row-1 btn btn2">2</button>
                <button class="row-1 btn btn3">3</button>
                <button class="row-2 btn btn4">4</button>
                <button class="row-2 btn btn5">5</button>
                <button class="row-2 btn btn6">6</button>
                <button class="row-3 btn btn7">7</button>
                <button class="row-3 btn btn8">8</button>
                <button class="row-3 btn btn9">9</button>
                <button class="row-4 btn btn0">0</button>
                <button class="row-4 btn btn.">.</button>
                <button class="row-4 btn equals uibtn">=</button>
            </div>
            <div id="calc-ui">
                    <button class="devide uibtn">/</button>
                    <button class="multiply uibtn">*</button>
                    <button class="subtract uibtn">-</button>
                    <button class="add uibtn">+</button>
                    <button class="clear uibtn">CE</button>
            </div>
        </div>
    </div>
<script src="calculator.js"></script>
</body>
</html>
