<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Calculator</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="style.css">
<style>
</style>
<script src="calculator.js"></script>
<body>
    <div id= "calc-body">
        <div id = "numberPlate">
            <button class="row-1 btn">1</button>
            <button class="row-1 btn">2</button>
            <button class="row-1 btn">3</button>
            <button class="row-2 btn">4</button>
            <button class="row-2 btn">5</button>
            <button class="row-2 btn">6</button>
            <button class="row-3 btn">7</button>
            <button class="row-3 btn">8</button>
            <button class="row-3 btn">9</button>
            <button class="row-4 btn">0</button>
            <button class="row-4 btn">.</button>
        </div>
        <div id="calc-ui">
                <button class="subtract uibtn">-</button>
                <button class="clear uibtn">CE</button>
                <button class="multiply uibtn">*</button>
                <button class="devide uibtn">/</button>
                <button class="add uibtn">+</button>
                <button class="equals uibtn">=</button>
        </div>
    </div>
</body>
</html>
